{% set version = "1.1.1" %}

package:
  name: requests-cache
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/requests-cache/requests_cache-{{ version }}.tar.gz
  sha256: 764f93d3fa860be72125a568c2cc8eafb151cf29b4dc2515433a56ee657e1c60

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - poetry
    - pip

  run:
    - python >=3.7
    - attrs >=21.2
    - cattrs >=22.2
    - itsdangerous >=2.0
    - platformdirs >=2.5
    - pyyaml >=5.4
    - requests >=2.22
    - ujson >=4.0
    - url-normalize >=1.4
    - urllib3 >=1.25.5

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - requests_cache
    - requests_cache.backends
    - requests_cache.models
    - requests_cache.policy
    - requests_cache.serializers

about:
  home: https://github.com/requests-cache/requests-cache
  license_file: LICENSE
  license: BSD-2-Clause
  license_family: BSD
  summary: A transparent persistent cache for the requests library
  doc_url: https://requests-cache.readthedocs.io

extra:
  recipe-maintainers:
    - jwcook
    - cj-wright
